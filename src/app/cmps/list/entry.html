<h3>Enter Your Reminder</h3>
<div style="width:55%; margin-top: 25px">

  <div class="form-group">
    <label>Title:</label>
    <input type="text" class="form-control" [(ngModel)]="title"/>
  </div>

  <div class="form-group">
    <label>Notes:</label>
    <textarea [(ngModel)]="note" rows="8" cols="40" class="form-control"></textarea>
  </div>
  <button type="button"
    class="btn btn-primary"
    (click)="addReminder()"
    [disabled]="title.trim().length === 0"
  >
      Add
  </button>
  <a [routerLink]="['Home']">Cancel</a>
</div>
